<h1 class="text-center">Users Panel</h1>
<div class="container">

    <div class="row">
        <div class="col-4">
            <form ng-submit="saveuser()">
                <div class="form-group">
                    <label for="UserId">UserId:</label>
                    <input type="text" ng-model="user.UserId" placeholder="UserId" class="form-control">
                </div>
                <div class="form-group">
                    <label for="FirstName">FirstName:</label>
                    <input type="text" ng-model="user.FirstName" placeholder="FirstName" class="form-control">
                </div>
                <div class="form-group">
                    <label for="LastName">LastName:</label>
                    <input type="text" class="form-control" placeholder="LastName" ng-model="user.LastName" >
                </div>
                <div class="form-group">
                    <label for="Number">Phone Number:</label>
                    <input type="text" class="form-control" placeholder="PhoneNumber" ng-model="user.PhoneNumber">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="submit"  ng-click="updateuser();" class="btn btn-primary">update</button>
            </form>
        </div>
        <div class="col-8">
            <h1 class="text-center text-white bg-info">Getting Users</h1>
            <div class="row" ng-repeat="x in users">
                <div class="col-5">
                    <h6 class="text-bold">{{x.FirstName}} {{x.LastName}}</h6>
                </div>
                <div class="col-1">
                        <a ng-click="edituser(x.UserId);" class="btn-sm btn-secondary">edit</a>
                </div>
                <div class="col-1">
                        <a ng-click="deleteuser(x.UserId);" class="btn-sm btn-danger">delete</a>
                </div>
                <div class="col-3">
                        <a href="#!Albums/{{x.UserId}}" class="btn-sm btn-warning">Show Albums</a>
                </div>
                <div class="col-2">
                    <a href="#!Albums" class="btn-sm btn-warning">Add Albums</a>
            </div>
            </div>    
        </div>
    </div>
</div>

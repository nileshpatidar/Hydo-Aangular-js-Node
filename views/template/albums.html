<h1 class="text-center">albums Panel</h1>
<div class="container" >

    <div class="row">
        <div class="col-4">
            <form >
                <div class="form-group">
                    <label for="albumId">UserId:</label>
                    <select ng-model="User"> 
                        <option ng-repeat="value in myuser" value="{{value.UserId}}">{{value.UserId}}     </option> 
                    </select>
                </div>
                <div class="form-group">
                        <label for="AlbumId">AlbumId:</label>
                        <input type="text" ng-model="album.AlbumId" placeholder="AlbumId" class="form-control">
                    </div>
                <div class="form-group">
                    <label for="Name">Album Name:</label>
                    <input type="text" ng-model="album.Name" placeholder="Name" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="Number">Date:</label>
                    <input type="text" class="form-control" placeholder="Date dd/mm/yyyy" ng-model="album.Date">
                </div>
                <button type="submit" ng-click="savealbum(User);" class="btn btn-primary">Submit</button>
                <button type="submit"  ng-click="updatealbum();" class="btn btn-primary">update</button>
            </form>
        </div>
        <div class="col-8">
            <h1 class="text-center text-white bg-info">Getting albums</h1>
            <div class="row" ng-repeat="x in albums">
                <div class="col-4">
                    <h6 class="text-bold">{{x.Name}}</h6>
                </div>
                <div class="col-1">
                        <a ng-click="editalbum(x.AlbumId);" class="btn-sm btn-secondary">edit</a>
                </div>
                <div class="col-1">
                        <a ng-click="deletealbum(x.AlbumId);" class="btn-sm btn-danger">delete</a>
                </div>
               
                <div class="col-3">
                        <a href="#!Photos/{{x.AlbumId}}" class="btn-sm btn-warning">Show Photos</a>
                </div>
                <div class="col-3">
                    <a href="#!Photos" class="btn-sm btn-warning">add Photos</a>
            </div>
            </div>    
        </div>
    </div>
</div>
